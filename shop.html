<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="img/petKeepersIcon.ico" type="image/x-icon/">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontStyle.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/beAPetKeeperStyle.css">
    <link rel="stylesheet" href="css/shop.css">
    <script src="js/login.js"></script>
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/burger.js"></script>
    <title>Products PetKeepers</title>
</head>
<!-- 登入 -->
<div id="login" class="col-md-12" style="display: none;">
    <!-- loginbox開始 -->
    <div id="loginbox" class="loginbox col-md-5" style="display: ;">
        <h6>會員登入</h6>
        <div class="loginpic">
            <img src="img/logo-01.png" alt="">
        </div>
        <div class="login-input">
            <div>
                <span>帳號:</span>
                <input type="text">
            </div>
            <div>
                <span>密碼:</span>
                <input type="password">
            </div>
            <input type="submit" value="送出" id="login-submit">
            <span id="registeredbtn">還沒申請帳號?</span>
        </div>
        <span id="login-close">X</span>
    </div><!-- loginbox結束 -->

    <!-- registeredbox開始 -->
    <div id="registeredbox" class="registeredbox col-md-5" style="display: none;">

        <h6>會員註冊</h6>

        <div class="login-input">
            <div>
                <span>帳號:</span>
                <input type="text">
            </div>
            <div>
                <span>密碼:</span>
                <input type="password">
            </div>
            <div>
                <span>姓名:</span>
                <input type="text">
            </div>
            <div>
                <span>暱稱:</span>
                <input type="text">
            </div>
            <div>
                <span>性別:</span>
                <div class="registeredsex">
                    <input type="radio" name="sex" style="width: 20px;">男
                    <input type="radio" name="sex" style="width: 20px;">女
                </div>
            </div>
            <div>
                <span>信箱:</span>
                <input type="text">
            </div>
            <div>
                <span>手機:</span>
                <input type="text">
            </div>
            <input type="submit" value="送出" id="login-submit">
        </div>
        <span id="registered-close">X</span>
    </div><!-- registeredbox結束 -->

</div><!-- 登入結束 -->

<body>
    <!-- header starts from here -->
    <header>
        <div class="index-logo">
            <div class="logo">
                <a href="home.html"><img src="./img/logo.png" alt="" /></a>
            </div>
        </div>
        <div class="menu">
            <ul class="menu-ul">
                <li><a href="pethouse.html">寵物當家</a></li>
                <li><a href="beAPetKeeper.html">成為飼主</a></li>
                <li class="landPage"><a href="products.html">寵物商店</a></li>
                <li><a href="activities.html">活動專區</a></li>
                <div class="login">
                    <div class="login-status">
                        <a id="loginopenbtn">登入</a>
                        <b>|</b>
                        <a id="registeredopenbtn">註冊</a>
                    </div>
                </div>
            </ul>
        </div>
        <div class="burger">
            <span class="bar1" id="bar"></span>
            <span class="bar2" id="bar"></span>
            <span class="bar3" id="bar"></span>
        </div>
    </header>

    <!-- banner-start -->
    <div class="wrap">
        <div class="pet-container">
            <div class="row">
                <div class="col-sm-12 col-md-12 pet-banner-bgs">
                    <img class="pet-banner-paper" src="./img/beAPetKeBanner.png" alt="">
                    <div class="pet-banner">
                        <img src="./img/beAPetKeBaBlue.png" alt="">
                        <p>成為飼主</p>
                    </div>
                    <div class="pet-banner-pet">
                        <img class="SSS" src="./img/modelCaseCat.png" alt="">
                        <img src="./img/beAPetKeBaDog.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- banner-end -->

        <div class="product-list">
            <div class="product-item">
                <div class="product-card">
                    <div class="product-img">
                        <img src="img/ph-fd-1.png" alt="">
                    </div>
                    <div class="product-text">
                        <h3>飼料</h3>
                        <p>功能 | 寵物的營養來源。</p>
                        <table id="tab">
                            <tr>
                                <td>
                                    <span>單價:<span class="price">100<br>
                                            <input class="min" name="" type="button" value="-" />
                                            <input class="text_box" name="" type="text" value="1" />
                                            <input class="add" name="" type="button" value="+" />
                                </td>
                            </tr>
                        </table>
                        <a class="button">
                            <label id="total"></label>
                            <img src="img/shop-dollars.png" alt=" myBtn">
                        </a>
                    </div>
                </div>
            </div>
        </div>



        <!-- pop-up window -->
        <div id="myModal" class="modal">

            <!-- pop-up content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4>成功購入尿布!</h4>
                <p> 已扣除<label id="total"></label>愛心幣，現在就到背包看看吧！</p>
            </div>

        </div>
        <!-- footer-start-->
        <footer>
            <p>Copyright © 2019 PetKeepers</p>
        </footer>
        <!-- footer-end-->
    </div>

    <script src="js/products.js"></script>
    <script>
        window.onload = function () {
            loginclosebtn(); // 關閉登入燈箱按鈕
            registeredclosebtn(); // 關閉註冊燈箱按鈕
            loginopenbtn(); //開啟登入燈箱
            registeredopenbtn(); //header開啟登入燈箱
            registeredbtn(); // 開啟註冊燈箱按鈕
        };
    </script>
</body>

</html>
