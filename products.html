<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="icon" href="img/petKeepersIcon.ico" type="image/x-icon/">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fontStyle.css">
    <link rel="stylesheet" href="css/productsStyle.css">
    <title>Products PetKeepers</title>
</head>
<body>
    <!-- header starts from here -->
    <header>
        <div class="index-logo">
            <div class="logo">
                <a href="index.html"><img src="./img/logo.png" alt="" /></a>
            </div>
        </div>
        <div class="menu">
            <ul class="menu-ul">
                <li><a href="pethouse.html">寵物當家</a></li>
                <li><a href="beAPetKeeper.html">成為飼主</a></li>
                <li class="landPage"><a href="products.html">寵物商店</a></li>
                <li><a href="activities.html">活動專區</a></li>
                <div class="login">
                    <div class="login-status">
                        <a href="member.html">登入</a>
                        <b>|</b>
                        <a href="member.html">註冊</a>
                    </div>
                </div>
            </ul>
        </div>
        <div class="burger">
            <span class="bar1" id="bar"></span>
            <span class="bar2" id="bar"></span>
            <span class="bar3" id="bar"></span>
        </div>
    </header>
    <div class="prompt">
        <a href="#">
            <img src="img/catprompt.png" alt="" />
            <img src="img/footerprint.png" alt="">
        </a>
    </div>
    <div class="wrap">
        <!-- banner starts from here-->
        <div class="banner">
            <div class="title">
                <p>寵物商店</p>
            </div>
            <div class="ph-mem-box">
                    <div class="ph-mem-text">
                    <p id="">SARA1013</p>
                    <!--記得補ID -->
                    <p>寵物:<span id="">董董</span></p>
                    <!--記得補ID -->
                    <img src="img/ph-coin.png" alt="coin">
                    <div class="coin">
                    <p id="">3000<span id="">+100/1s</span></p>
                    <!--記得補ID -->
                    </div>
                    </div>
                    </div>
            <div class="scope">
                <div class="cat"></div>
                <div class="dog"></div>
            </div>
        </div>
        <!-- banner ends here -->

        <!-- products display starts from here -->
        <div class="productsDisplay">
            <div class="products">
                <img src="img/frame.png">
                <div class="caption">
                    <img src="img/shop-petFood.png" class="items">
                    <p class="productName">飼料</p>
                    <p class="feature">功能｜功能描述</p>
                    <p class="description">使用及每秒獲得5愛心幣</p>
                </div>
                <div class="numbers">
                    <p class="quantity">數量</p>
                    <div class="handle-counter" id="handleCounter">
                        <button class="counter-minus btn btn-primary">-</button>
                        <input type="text" value="1">
                        <button class="counter-plus btn btn-primary">+</button>
                    </div>
                </div>
                <button class="button myBtn">
                    5000
                    <img src="img/shop-dollars.png" alt=" myBtn">
                </button>
            </div>
            <div class="products">
                <img src="img/frame.png">
                <div class="caption">
                    <img src="img/shop-foodBowl.png" class="items">
                    <p class="productName">食盆</p>
                    <p class="feature">功能｜功能描述</p>
                    <p class="description">使用及每秒獲得5愛心幣</p>
                </div>
                <button class="button myBtn">
                    5000
                    <img src="img/shop-dollars.png">
                </button>
            </div>
            <div class="products">
                <img src="img/frame.png">
                <div class="caption">
                    <img src="img/shop-dress.png" class="items">
                    <p class="productName">服飾</p>
                    <p class="feature">功能｜功能描述</p>
                    <p class="description">使用及每秒獲得5愛心幣</p>
                </div>
                <button class="button myBtn">
                    5000
                    <img src="img/shop-dollars.png" alt="button">
                </button>
            </div>
            <div class="products">
                <img src="img/frame.png">
                <div class="caption">
                    <img src="img/shop-catLitter.png" class="items">
                    <p class="productName">貓砂</p>
                    <p class="feature">功能｜功能描述</p>
                    <p class="description">使用及每秒獲得5愛心幣</p>
                </div>
                <button class="button myBtn">
                    5000
                    <img src="img/shop-dollars.png" alt="button">
                </button>
            </div>
            <div class="products">
                <img src="img/frame.png">
                <div class="caption">
                    <img src="img/shop-diaper.png" class="items">
                    <p class="productName">尿布</p>
                    <p class="feature">功能｜功能描述</p>
                    <p class="description">使用及每秒獲得5愛心幣</p>
                </div>
                <!-- Trigger/Open pop-up window -->
                <button class="button myBtn">
                    5000
                    <img src="img/shop-dollars.png" alt="button">
                </button>

                <!-- pop-up window -->
                <div id="myModal" class="modal">

                    <!-- pop-up content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h4>成功購入尿布!</h4>
                        <p> 已扣除5000愛心幣，現在就到背包看看吧！</p>
                    </div>

                </div>
            </div>
        </div>

        <!-- decoration starts from here -->
        <div class="deco">
            <img src="img/tree.png" alt="tree">
            <div id="pawsTrack">
                <img class="leftFoot" src="img/shop-paw.png" alt="paw" />
                <img class="rightFoot" src="img/shop-paw.png" alt="paw" />
                <img class="leftFootFront" src="img/shop-paw.png" alt="paw" />
                <img class="rightFootFront" src="img/shop-paw.png" alt="paw" />
            </div>
        </div>

        <!-- ends here -->




        <!-- footer starts from here -->
        <footer>
            <p>Copyright © 2019 PetKeepers</p>
            <div class="prompt">
                <a href="#">
                    <img src="img/catprompt.png" />
                </a>
            </div>
        </footer>
    </div>
        

    

    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    
    <script src="js/burger.js"></script>    
    <script src="js/products.js"></script>
</body>
</html>
