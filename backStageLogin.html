<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>後台登入--鏟屎官</title>
  <!-- title的小logo -->
  <link rel="icon" href="img/petKeepersIcon.ico" type="image/x-icon/">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/activitiesStyle.css">
  <script src="js/BSlogin.js"></script>
  <script src="js/jquery-2.2.4.min.js"></script>
</head>
<body>
  <section class="BSLainding-loginBox">
    <div id="loginbox" class="loginbox">
      <div class="loginbox-top">
        <h6>管理員登入</h6>
      </div>
      <div class="loginbox-pic">
        <img src="img/logo-01.png" alt="">
      </div>
      <div class="loginbox-input">
        <div class="inputWrap">
          <span>帳號:</span>
          <input type="text" id="adminIdInput" maxlength="10">
        </div>
        <div class="inputWrap">
          <span>密碼:</span>
          <input type="password" id="adminPswInput" maxlength="10">
        </div>
        <input type="submit" value="登入" id="adminLogin">
      </div>
    </div>
  </section>
</body>
</html>
